<div class="container-field">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div class="mat-grid-tile div">
        <div class="title">
          <i class="material-icons">{{data.icon}}</i>
          <h5>{{data.nameField}}</h5>
        </div>
        <p>{{data.description}}</p>

        <label>
          Tên trường
        </label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="editName">
        </div>
        <label>
          Mô tả
        </label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="editDes">
        </div>
        <div class="title">
          <h4>
            Trường này có bắt buộc không ?
          </h4>
          <mat-slide-toggle></mat-slide-toggle>
        </div>

        <button type="button" class="btn btn-danger" mat-dialog-close>Hủy</button>
        <button type="button" class="btn btn-primary" mat-dialog-close>Lưu</button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="mat-grid-tile div">
        <h3>{{editName}}</h3>
        <label>{{editDes}}</label>

        <div *ngIf="data.nameField == 'Assignees select' ">
          <ul>
            <li *ngFor="let user of users">
              <span class="badge">{{user.name}}</span>
            </li>
          </ul>
        </div>
        <div  *ngIf="data.nameField=== 'Attachment' ">
          <form >
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
          </form>
        </div>
        <div *ngIf="data.nameField === 'Currency' ">
          <input type="number" id="money" placeholder="0.00"/>
        </div>
        <!--date-->
        <div class="item-control" *ngIf="data.nameField === 'Date' ">
          <form>
            <input type="date" id="date" name="date">
          </form>
        </div>
        <!--datetime-->
        <div *ngIf="data.nameField === 'DateTime' ">
          <form>
            <input type="datetime-local" id="datetime" name="datetime">
          </form>
        </div>
        <!--Email-->
        <div *ngIf="data.nameField === 'Email' ">
          <form>
            <input type="email" id="email" name="email" placeholder="Exp@gmail.com">
          </form>
        </div>
        <!--Long Text-->
        <div *ngIf="data.nameField === 'LongText' ">
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <!--PhoneNumber-->
        <div *ngIf="data.nameField === 'PhoneNumber' ">
          <form>
            <input type="tel" id="phone" name="phone" placeholder="0965 856 158" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          </form>
        </div>
        <!--Radio-->
        <div *ngIf="data.nameField === 'Radio' ">
          Radio
        </div>
        <!--ShortText-->
        <div *ngIf="data.nameField === 'ShortText' ">
         <input type="text" id="text" name="text">
        </div>

        <!--Time-->
        <div *ngIf="data.nameField === 'Time' ">
          <input type="time" id="appt" name="appt"
                 min="09:00" max="18:00">
        </div>

        <div *ngIf="data.nameField === 'CheckBox' ">
          checkbox
        </div>
        <div *ngIf="data.nameField === 'DropDownSelect' ">
          dropdown
        </div>
        <p>(Kết quả xem trước)</p>
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</div>
