<h2 mat-dialog-title>Xóa thành viên</h2>
<mat-dialog-content class="mat-typography">
  Bạn có chắc chắn muốn xóa thành viên này?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Xóa</button>
</mat-dialog-actions>
