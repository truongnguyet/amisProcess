<div class="admin-container">
  <div class="example-button-container">
    <button mat-fab color="accent" aria-label="add process" (click)="openDialog()" matTooltip="Tạo mới quy trình">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-spinner *ngIf="loading == true" class="spiner"></mat-spinner>
  <div class="list">
    <h2>Danh sách các quy trình bạn quản lí:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="row">STT</th>
          <th scope="row">Tên quy trình</th>
          <th scope="row">Người tạo</th>
          <th scope="row">Trạng thái</th>
        </tr>
      </thead>
      <tbody *ngFor="let process of processes; let index = index" class="list-row" (click)="viewProcess(process)">
        <tr>
          <td>{{page * perPage + index +1}}</td>
          <td>{{process.nameProcess}}</td>
          <td>{{process.createdBy}}</td>
          <td>
            {{process.status}}
          </td>
        </tr>
      </tbody>
    </table>
<div class="bottom-page">
  <p>Items per page: {{perPage}}</p>
  <p>{{page * perPage +1}} - {{page * perPage +10}}  of {{total}}</p>
  <i class="material-icons icon-btn" (click)=onPrevious() disabled="!total || !hasNext || loading">navigate_before</i>
  <i class="material-icons icon-btn" (click)=onNext() disabled="!total || !hasPrev ||loading" >navigate_next</i>
</div>
  </div>

</div>

<router-outlet></router-outlet>
