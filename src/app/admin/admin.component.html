<div class="admin-container">
  <div class="example-button-container">
    <button mat-fab color="accent" aria-label="add process" (click)="openDialog()" matTooltip="Tạo mới quy trình">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-spinner *ngIf="loading || searchLoading" class="spiner"></mat-spinner>

  <div class="list">
    <h2>Danh sách các quy trình bạn quản lí:</h2>
    <!-- Search process -->
    <div class="input-group mb-3 search-div">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="material-icons">search</i></span>
      </div>
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" #searchInput>
    </div>

   
      <table matSort (matSortChange)="sortData($event)" class="table table-striped">
      <thead>
        <tr>
          <th scope="row">STT</th>
          <th scope="row" mat-sort-header="nameProcess">Tên quy trình</th>
          <th scope="row" mat-sort-header="createdBy">Người tạo</th>
          <th scope="row" mat-sort-header="status">Trạng thái</th>
        </tr>
      </thead>
      <tbody *ngFor="let process of processes; let index = index" class="list-row" (click)="viewProcess(process)">
        <tr>
          <td>{{page * perPage + index +1}}</td>
          <td>{{process.nameProcess}}</td>
          <td>{{process.createdBy}}</td>
          <td>
            {{process.status}}
          </td>
        </tr>
      </tbody>
    </table>

<div class="bottom-page">
  <p class="item-bottom">Items per page: {{perPage}}</p>
  <p class="item-bottom">{{page * perPage +1}} - {{page * perPage +10}}  of {{total}}</p>
  <i class="material-icons icon-btn item-bottom" (click)=onPrevious() disabled="!total || !hasNext || loading">navigate_before</i>
  <i class="material-icons icon-btn item-bottom" (click)=onNext() disabled="!total || !hasPrev ||loading" >navigate_next</i>
</div>

  </div>

</div>

<router-outlet></router-outlet>
