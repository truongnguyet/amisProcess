<div class="admin-container">
  <div class="example-button-container">
    <button mat-fab color="accent" aria-label="add process" (click)="openDialog()" matTooltip="Tạo mới quy trình">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="list">
    <h2>Danh sách các quy trình bạn quản lí:</h2>
    <ul class="admin-container">
      <li *ngFor="let process of processes">
        <span class="badge">{{process.id}}  </span> {{process.nameProcess}}
        - {{process.createdBy}} - {{process.status}}
      </li>
    </ul>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="row">Số thứ tự</th>
          <th scope="row">Tên quy trình</th>
          <th scope="row">Người tạo</th>
          <th scope="row">Trạng thái</th>
        </tr>
      </thead>
      <tbody *ngFor="let process of processes">
        <tr>
          <th scope="row"></th>
          <td>{{process.id}}</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td>{{process.nameProcess}}</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td>{{process.createdBy}}</td>

        </tr>
        <tr>
          <th scope="row"></th>
          <td>
            {{process.status}}
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>

</div>

<router-outlet></router-outlet>
